<!DOCTYPE html>
<html>
<head>
<title>Rock, Paper, Scissors</title>
<link rel="shortcut icon" href="images/icon.png">
<link rel="stylsheet" type="text/css" href="styles/reset.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<script type="text/javascript" src="scripts/scripts.js" defer></script>
<title>Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <h1>Rock-Paper-Scissors</h1>
    </header>
    <div id="display-messages"></div>
    <p id="score"></p>
    <div id="titles">
        <h2 id="player-title">Player</h2>
        <h2 id="comp-title">Computer</h2>
    </div>
    <div id="content">
        <div></div>
        <div id="playerChoicesDiv" class="choicesDiv">
            <img id="playerPaper" class="playerChoice" src="images/paper.png" alt="player paper">
            <img id="playerScissor" class="playerChoice" src="images/scissor.jpg" alt="player scissor">
            <img id="playerRock" class="playerChoice" src="images/rock.png" alt="player rock">
        </div>
        <div id="resultGif">
            <img id="default-gif" alt="fists face off gif">
        </div>
        <div id="compChoicesDiv" class="choicesDiv">
            <img id="compPaper" class="compChoice" src="images/paper.png" alt="comp paper">
            <img id="compScissor" class="compChoice" src="images/scissor.jpg" alt="comp scissor">
            <img id="compRock" class="compChoice" src="images/rock.png" alt="comp rock">
        </div>
        <div></div>
    </div>
</body>
</html>
